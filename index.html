  <style>

    nav {

    .login-btn {
      background-color: #FFD700;

    main {

    .stream-box {

    }
    .socials {
      margin-top: 40px;
    }
    .socials a {
      margin: 0 15px;

      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="https://i.postimg.cc/CLyZFS2R/windia-logo.png" alt="Windia Logo">
      <div class="nav-links">

        <a href="#">Shop</a>
        <a href="#">Calendar</a>
      </div>
    </div>
    <a class="login-btn" href="#">Login</a>
  </nav>

  <main>
    <h1>Welcome, Windian!</h1>
    <p>We hope you are having a great and lucky day! Enjoy your Windia rewards!</p>

    <div class="stream-box" id="streamStatus">
      <p style="color:gray;">Checking if you're live on YouTube...</p>
    </div>

    <div class="socials">
      <a href="https://kick.com/gameshots" target="_blank"><i class="fab fa-kickstarter-k"></i></a>
      <a href="https://youtube.com/@gameshots" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/windia" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/windia" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    </div>
  </main>

  <script>
    // Live YouTube stream check
    const API_KEY = "AIzaSyCjPeB_QxBiYNT55FxT0QWVw5ifG86v4KQ";
    const CHANNEL_ID = "UCNjbFCeNd7JDs9IZNYfp_Eg";
    const container = document.getElementById("streamStatus");

    async function checkLiveStatus() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&type=video&eventType=live&key=${API_KEY}`);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          const liveId = data.items[0].id.videoId;
          container.innerHTML = `
            <h2 style="color:#FFD700;">ðŸ”´ Currently LIVE on YouTube!</h2>
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/${liveId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
          `;
        } else {
          container.innerHTML = `<h2 style="color:gray;">You are currently <span style="text-decoration: underline;">OFFLINE</span></h2>`;
        }
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Failed to load livestream info.</p>`;
        console.error(err);
      }
    }

    checkLiveStatus();
  </script>
</body>
</html>
