  <!-- YouTube Live Check -->
  <script>
    const channelId = 'UCNjbFCeNd7JDs9IZNYfp_Eg';
    const apiKey = 'YOUR_YOUTUBE_API_KEY';

    async function checkYouTubeLive() {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById('youtube-live-status');
        if (data.items && data.items.length > 0) {
          const liveVideoId = data.items[0].id.videoId;
          container.innerHTML = `
            <h2 class="text-white text-4xl font-bold mb-4">ðŸŽ¥ I AM CURRENTLY <span class="text-green-400 underline">LIVE NOW!</span></h2>
            <div class="border-4 border-yellow-400 rounded-lg aspect-[16/9] max-w-6xl mx-auto mb-4">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${liveVideoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
            </div>`;
        } else {
          container.innerHTML = `
            <h2 class="text-white text-4xl font-bold mb-4">I AM CURRENTLY <span class="text-gray-400 underline">OFFLINE !!</span></h2>
            <div class="border-4 border-yellow-400 rounded-lg aspect-[16/9] max-w-6xl mx-auto mb-4 flex items-center justify-center text-white text-xl">Livestream will appear here when I go live.</div>`;
        }
      } catch (err) {
        console.error('Error fetching YouTube live status:', err);
      }
    }

    document.addEventListener("DOMContentLoaded", checkYouTubeLive);
  </script>
