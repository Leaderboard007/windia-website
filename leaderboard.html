<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windia Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .nav-links {
      display: flex;
      flex: 1;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .login-button {
      background-color: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .leaderboard {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
    }
    .first-place {
      color: gold;
      font-weight: bold;
    }
    .second-place {
      color: silver;
      font-weight: bold;
    }
    .third-place {
      color: #cd7f32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Windia</div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/giveaway.html">Giveaway</a>
      <a href="https://t.me/yourtelegram">Telegram</a>
      <a href="https://discord.gg/yourdiscord">Discord</a>
      <a href="/shop.html">Shop</a>
      <a href="/calendar.html">Calendar</a>
    </div>
    <a href="/login.html" class="login-button">Login</a>
  </nav>

  <div class="leaderboard">
    <h2>Roobet Wager Leaderboard</h2>
    <p>Top players with highest wager will win prizes!</p>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Total Wagered</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic rows inserted by script -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample leaderboard data (replace this with real fetch or backend logic)
    const users = [
      { username: 'HighRoller123', wager: 150000 },
      { username: 'SpinKing', wager: 120000 },
      { username: 'LuckyCharm', wager: 90000 },
      { username: 'BananaBoy', wager: 70000 },
      { username: 'WindiaFan', wager: 50000 }
    ];

    const tbody = document.getElementById('leaderboard-body');

    users.sort((a, b) => b.wager - a.wager).forEach((user, index) => {
      const row = document.createElement('tr');
      const rankCell = document.createElement('td');
      const userCell = document.createElement('td');
      const wagerCell = document.createElement('td');

      rankCell.textContent = index + 1;
      userCell.textContent = user.username;
      wagerCell.textContent = `â‚¹${user.wager.toLocaleString()}`;

      if (index === 0) rankCell.className = userCell.className = wagerCell.className = 'first-place';
      if (index === 1) rankCell.className = userCell.className = wagerCell.className = 'second-place';
      if (index === 2) rankCell.className = userCell.className = wagerCell.className = 'third-place';

      row.appendChild(rankCell);
      row.appendChild(userCell);
      row.appendChild(wagerCell);
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
