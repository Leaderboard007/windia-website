<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windia Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .nav-links {
      display: flex;
      flex: 1;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .login-button {
      background-color: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .leaderboard {
      max-width: 900px;
      margin: 40px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .top-three {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      margin: 10px;
    }
    .first-place {
      border: 2px solid gold;
      color: gold;
      font-weight: bold;
    }
    .second-place {
      border: 2px solid silver;
      color: silver;
      font-weight: bold;
    }
    .third-place {
      border: 2px solid #cd7f32;
      color: #cd7f32;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Windia</div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/giveaway.html">Giveaway</a>
      <a href="https://t.me/yourtelegram">Telegram</a>
      <a href="https://discord.gg/yourdiscord">Discord</a>
      <a href="/shop.html">Shop</a>
      <a href="/calendar.html">Calendar</a>
    </div>
    <a href="/login.html" class="login-button">Login</a>
  </nav>

  <div class="leaderboard">
    <h2>Roobet Wager Leaderboard</h2>
    <p>Top players with highest wager will win prizes!</p>

    <div class="top-three" id="top-three"></div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Total Wagered</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic rows inserted by script -->
      </tbody>
    </table>
  </div>

  <script>
    const users = [
      { username: 'HighRoller123', wager: 150000 },
      { username: 'SpinKing', wager: 120000 },
      { username: 'LuckyCharm', wager: 90000 },
      { username: 'BananaBoy', wager: 70000 },
      { username: 'WindiaFan', wager: 50000 }
    ];

    users.sort((a, b) => b.wager - a.wager);

    const topThreeDiv = document.getElementById('top-three');
    const tbody = document.getElementById('leaderboard-body');

    users.forEach((user, index) => {
      if (index < 3) {
        const card = document.createElement('div');
        card.classList.add('card');
        if (index === 0) card.classList.add('first-place');
        if (index === 1) card.classList.add('second-place');
        if (index === 2) card.classList.add('third-place');

        card.innerHTML = `
          <h3>${index + 1} Place</h3>
          <p><strong>${user.username}</strong></p>
          <p>Wagered: ₹${user.wager.toLocaleString()}</p>
        `;
        topThreeDiv.appendChild(card);
      } else {
        const row = document.createElement('tr');
        const rankCell = document.createElement('td');
        const userCell = document.createElement('td');
        const wagerCell = document.createElement('td');

        rankCell.textContent = index + 1;
        userCell.textContent = user.username;
        wagerCell.textContent = `₹${user.wager.toLocaleString()}`;

        row.appendChild(rankCell);
        row.appendChild(userCell);
        row.appendChild(wagerCell);
        tbody.appendChild(row);
      }
    });
  </script>
</body>
</html>
