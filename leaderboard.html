<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windia | Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      display: flex;
      gap: 20px;
    }
    .nav-center a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-right a {
      color: #fff;
      background: #FFD700;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .top3-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .top-card {
      background: linear-gradient(145deg, #ffcc00, #b8860b);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      margin-bottom: 10px;
    }
    .top-card.rank-1 { transform: scale(1.15); z-index: 1; }
    .top-card .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #FFD700;
    }
    .top-card .username {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
    }
    .top-card .rank-badge {
      margin-top: 10px;
      background: #FFD700;
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      border: 1px solid #333;
    }
    th {
      background-color: #1f1f1f;
      color: #FFD700;
    }
    td {
      background-color: #1a1a1a;
    }
    .avatar-small {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .glow-prize {
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="https://i.postimg.cc/CLyZFS2R/windia-logo.png" alt="Windia Logo" />
    </div>
    <div class="nav-center">
      <a href="/index.html">Home</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/giveaway.html">Giveaway</a>
      <a href="https://t.me/windia" target="_blank">Telegram</a>
      <a href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
      <a href="#">Shop</a>
      <a href="#">Calendar</a>
    </div>
    <div class="nav-right">
      <a href="#">Login</a>
    </div>
  </nav>

  <main>
    <h2 style="color:#FFD700">ðŸ”¥ Current Roobet Wager Leaderboard</h2>
    <div class="top3-container" id="top3"></div>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Wagered</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </main>

  <script>
    async function fetchLeaderboard() {
      try {
        const response = await fetch('/api/leaderboard');
        const data = await response.json();

        const prizes = ["â‚¹1,000,000", "â‚¹300,000", "â‚¹100,000", "â‚¹50,000", "â‚¹10,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000"];
        
        const top3 = [data[1], data[0], data[2]];
        const top3Container = document.getElementById("top3");
        const tbody = document.getElementById("leaderboard-body");

        top3.forEach((user, i) => {
          if (!user) return;
          const div = document.createElement("div");
          div.className = "top-card" + (i === 1 ? " rank-1" : "");
          div.innerHTML = `
            <img class="avatar" src="https://robohash.org/${user.username}.png?size=60x60" />
            <div class="username">${user.username}</div>
            <div>Wagered: ${user.weightedWagered.toLocaleString()}</div>
            <div class="rank-badge">${['ðŸ¥ˆ 2nd', 'ðŸ¥‡ 1st', 'ðŸ¥‰ 3rd'][i]}</div>
            <div class="glow-prize">${prizes[[1,0,2][i]]}</div>
          `;
          top3Container.appendChild(div);
        });

        data.forEach((user, index) => {
          if (index >= 3 && index < 15) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td><img class="avatar-small" src="https://robohash.org/${user.username}.png?size=30x30" />${user.username}</td>
              <td>${user.weightedWagered.toLocaleString()}</td>
              <td><span class="glow-prize">${prizes[index]}</span></td>
            `;
            tbody.appendChild(tr);
          }
        });
      } catch (err) {
        console.error('Error:', err);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchLeaderboard);
  </script>

</body>
</html>
