<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windia Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    nav {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Leaderboard Styling */
    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin: 40px 0 20px;
    }

    #top3 {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .leaderboard-table {
      overflow-x: auto;
      padding: 0 20px 40px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      color: white;
    }

    th {
      background-color: #1f1f1f;
      color: #FFD700;
      padding: 12px;
    }

    td {
      padding: 12px;
      border-top: 1px solid #333;
    }

    .avatar-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }

    .top-card {
      background: linear-gradient(145deg, #ffcc00, #b8860b);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .top-card.rank-1 {
      transform: scale(1.15);
      z-index: 1;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700; }
      100% { text-shadow: 0 0 5px #FFD700; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Windia</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="giveaway.html">Giveaway</a>
      <a href="https://t.me/windia" target="_blank">Telegram</a>
      <a href="https://discord.gg/windia" target="_blank">Discord</a>
      <a href="shop.html">Shop</a>
      <a href="calendar.html">Calendar</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <!-- Leaderboard Section -->
  <h1>ðŸ”¥ Roobet Wager Leaderboard â€“ Current Cycle</h1>
  <div id="top3"></div>
  <div class="leaderboard-table">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Wagered</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <script>
    function maskUsername(username) {
      const first = username.slice(0, 2);
      const last = username.slice(-2);
      return first + "****" + last;
    }

    async function fetchLeaderboard() {
      try {
        const response = await fetch('/api/leaderboard');
        const data = await response.json();
        data.sort((a, b) => b.weightedWagered - a.weightedWagered);

        const prizes = ["â‚¹1,000,000", "â‚¹300,000", "â‚¹100,000", "â‚¹50,000", "â‚¹10,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹5,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000", "â‚¹3,000"];
        const top3Container = document.getElementById('top3');
        const tbody = document.getElementById('leaderboard-body');

        const top3 = [data[1], data[0], data[2]];
        top3.forEach((user, i) => {
          if (!user) return;
          const card = document.createElement('div');
          card.className = 'top-card' + (i === 1 ? ' rank-1' : '');
          card.innerHTML = `
            <div style="position:absolute; bottom:-12px; left:50%; transform:translateX(-50%); background:#FFD700; color:#000; font-size:0.9em; padding:5px 10px; border-radius:8px; font-weight:bold; box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);">
              ${['ðŸ¥ˆ 2nd', 'ðŸ¥‡ 1st', 'ðŸ¥‰ 3rd'][i]}
            </div>
            <img src="https://robohash.org/${user.username}.png?size=60x60" alt="${user.username}" style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid #FFD700; margin-bottom: 10px;">
            <div style="font-size: 1.1em; font-weight: bold; color: #000;">${maskUsername(user.username)}</div>
            <div>Wagered: ${user.weightedWagered.toLocaleString()}</div>
            <div style="color: #FFD700; font-weight: bold; animation: glow 2s infinite;">${prizes[[1, 0, 2][i]]}</div>
          `;
          top3Container.appendChild(card);
        });

        data.forEach((user, index) => {
          if (index >= 3 && index < 15) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td><img src="https://robohash.org/${user.username}.png?size=30x30" class="avatar-img">${maskUsername(user.username)}</td>
              <td>${user.weightedWagered.toLocaleString()}</td>
              <td style="color: #FFD700; font-weight: bold;">${prizes[index]}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      } catch (err) {
        console.error('Error fetching leaderboard:', err);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchLeaderboard);
  </script>

</body>
</html>
