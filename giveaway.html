<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windia | Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      display: flex;
      gap: 20px;
    }
    .nav-center a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-right a {
      color: #fff;
      background: #FFD700;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    #chatters {
      max-width: 800px;
      margin: auto;
      height: 200px;
      overflow: hidden;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      background-color: #1f1f1f;
      font-size: 1.2em;
    }
    .chatter {
      padding: 5px 0;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    #winner {
      margin-top: 40px;
      font-size: 2em;
      color: #FFD700;
      display: none;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 20px #fff700, 0 0 30px #ffdd00; }
    }
    .hidden { display: none; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="https://i.postimg.cc/CLyZFS2R/windia-logo.png" alt="Windia Logo">
    </div>
    <div class="nav-center">
      <a href="/index.html">Home</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/giveaway.html">Giveaway</a>
      <a href="https://t.me/windia" target="_blank">Telegram</a>
      <a href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
    </div>
    <div class="nav-right">
      <a href="#">Login</a>
    </div>
  </nav>

  <main>
    <h1>üéÅ Live Giveaway</h1>
    <p>All live chatters from YouTube and Kick are listed below. A winner will be picked randomly!</p>

    <div id="chatters"></div>

    <button id="pick-winner" class="hidden">üéâ Pick Random Winner</button>
    <div id="winner"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="/scripts/giveaway.js"></script>

</body>
</html>
