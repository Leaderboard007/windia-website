<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windia | Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    nav {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-center {
      display: flex;
      gap: 20px;
    }
    .nav-center a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-right a {
      color: #fff;
      background: #FFD700;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    #chatters {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px dashed #FFD700;
      border-radius: 10px;
      height: 200px;
      overflow-y: scroll;
      font-size: 1.1em;
    }
    .chatter {
      padding: 5px 0;
    }
    #pick-winner {
      margin-top: 20px;
      padding: 12px 25px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .hidden {
      display: none;
    }
    #winner {
      font-size: 2em;
      color: #FFD700;
      margin-top: 40px;
      animation: popIn 0.8s ease-in-out;
      display: none;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="https://i.postimg.cc/CLyZFS2R/windia-logo.png" alt="Windia Logo" />

      <a href="#">Calendar</a>
    </div>
    <div class="nav-right">
      <a href="#">Login</a>
    </div>
  </nav>

  <main>

    <div id="winner"></div>
  </main>
