<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windia Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #total-chatters {
      color: #FFD700;
      font-size: 1.5em;
      margin-top: 20px;
    }

    #chatter-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #chatter-list li {
      font-size: 1.2em;
      padding: 6px;
      font-weight: bold;
      color: #fff;
    }

    #pick-winner-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #winner {
      margin-top: 25px;
      font-size: 1.5em;
      color: #00FF88;
      font-weight: bold;
      animation: winner-glow 1.5s infinite alternate;
    }

    @keyframes winner-glow {
      from { text-shadow: 0 0 10px #00FF88; }
      to { text-shadow: 0 0 20px #00FF88; }
    }
  </style>
</head>
<body>

  <h1>üéÅ Windia Livestream Giveaway</h1>
  <p>Watch the stream, stay active in chat, and win live on air!</p>

  <h2 id="total-chatters">Total live chatters: 0</h2>
  <ul id="chatter-list"></ul>

  <button id="pick-winner-btn">üéâ Pick Random Winner</button>
  <h3 id="winner"></h3>

  <!-- Attach the giveaway logic -->
  <script src="/scripts/giveaway.js"></script>
</body>
</html>
